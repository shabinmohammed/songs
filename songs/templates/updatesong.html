{% load static %}
{% block content %}
{% include 'header.html' %}

<!-- overlay -->
<div class="container overlay">
<!-- blockblack -->
<div class="blockblack">

    <!--Contact Starts-->
    <div id="contact" class="spacer">
        <div class="contactform " style="padding-bottom: 100px;">
        <h3><span class="glyphicon glyphicon-music"></span></h3>
          <div class="row">      
            <div class="col-sm-6 col-sm-offset-3 ">
                <h1 style="color: orange;" class="center"><b>Edit Song</b></h4><br><br>
                <form action="songuupdate/{{upsong.id}}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label style="color: darkorange;">Song Name</label>
                    <input type="text" placeholder="Song Name" name="songname" value="{{upsong.songname}}">
                    <label style="color: darkorange;">Artist Name</label>
                    <input type="text" placeholder="Artist Name" name="artistname" value="{{upsong.artistname}}">
                    <label style="color: darkorange;">Description</label>
                    <input type="text" placeholder="destruction" name="descp" value="{{upsong.descp}}">
                    <label style="color: darkorange;">Audio</label>
                    <input type="text" placeholder="audio" name="audio" value="{{upsong.audio}}" readonly>
                    <label style="color: darkorange;">Cover</label>
                    <input type="text" placeholder="cover album" name="cover" value="{{upsong.cover}}" readonly>
                    <button type="submit" class="btn btn-warning bgcolor">ADD</button>
                </form>
            </div>
          </div>
        
        
      
        </div>
        <!--Contact Ends-->
        </div>


</div>
<!-- blockblack -->

</div>
<!-- overlay -->
